<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>ilikhachev42 Survey Form</title>
</head>
<body>
  <header>
    <h1 id="title">@ilikhachev42 Survey Form</h1>
    <p id="description">Thank you for taking your time to help me improve my skills!</p>
  </header>
  <form id="survey-form" class="form">
    <div class="form-div">
      <label id="name-label" for="name" class="big-text">Name</label>
      <input type="text" id="name" required="" placeholder="Enter your name">
    </div>
    <div class="form-div">
      <label id="email-label" for="email" class="big-text">Email</label>
      <input type="email" id="email" required="" placeholder="Enter your email">
    </div>
    <div class="form-div">
      <label id="number-label" for="number" class="big-text">
        Age
        <span class="optional">(optional)</span>
      </label>
      <input type="number" id="number" name="age" min="14" max="99" placeholder="Age(is not required)">
    </div>
    <div class="form-div">
      <p class="big-text">How do you grade the work is done?</p>
      <select name="grade" id="dropdown" required="">
        <option value="" disabled="" selected="">Choose the grade</option>
        <option value="5">Well done</option>
        <option value="4">Good job</option>
        <option value="3">Decent</option>
        <option value="2">Bad</option>
        <option value="1">Disaster</option>
      </select>
    </div>
    <div class="form-div">
      <p class="big-text">Would you work with me again?</p>
      <label for="positive">
        <input id="positive" type="radio" class="input-radio" name="user-opinion" value="I-think-so" checked="true">
        Definitely yes!
      </label>
      <label for="neutral">
        <input id="neutral" type="radio" class="input-radio" name="user-opinion" value="Maybe" checked="">
        Maybe
      </label>
      <label for="negative">
        <input id="negative" type="radio" class="input-radio" name="user-opinion" value="Dont-think-so" checked="">
        Don't think so
      </label>
    </div>
    <div class="form-div">
      <p class="big-text">What would you improve in my work?</p>
      <label for="price">
        <input type="checkbox" id="price" class="input-checkbox" value="price-politics">
        Price politics
      </label>
      <label for="time">
        <input type="checkbox" id="time" class="input-checkbox" value="work-time">
        Work time
      </label>
      <label for="communication">
        <input type="checkbox" id="communication" class="input-checkbox" value="communication">
        Communication
      </label>
      <label for="other">
        <input type="checkbox" id="other" class="input-checkbox" value="other">
        Other
        <span class="other">(write in comments)</span>
      </label>
    </div>
    <div class="form-div">
      <p class="big-text">Any comments or suggestion?</p>
      <textarea name="textfield" id="comments" class="input-textarea" placeholder="Enter your comment here..."></textarea>
    </div>
    <div class="form-div">
      <button type="submit" id="submit" class="submit-button" onclick="alert('Thank you for taking your time and submitting form!')">
        Submit
      </button>
    </div>
  </form>
</body>
</html>
