<!DOCKTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Booking form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id="title">Hotel booking form</h1>
      <p id="description">Best hotels in Goa with special price from our partners!</p>
    <header>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <br>
      <input id="name" type="text" required="" placeholder="Enter your name">
      <br>
      <label id="name-tel" for="tel">What's Up number</label>
      <br>
      <input id="tel" type="tel" required="" placeholder="Enter your phone number">
      <br>
      <label id="email-label" for="email">Email</label>
      <br>
      <input id="email" type="email" required="" placeholder="Enter your emal">
      <br>
      <label id="number-label" for="number">Rooms</label>
      <br>
      <input id="number" type="number" min="1" max="5" placeholder="Up to 5 rooms">
      <br>
      <label id="select" for="dropdown">District</label>
      <br>
      <select id="dropdown" name="district" required="">
        <option disabled="" selected="" value="">Select an option</option>
        <option value="arambol">Arambol</option>
        <option value="mandrem">Mandrem</option>
        <option value="morjim">Morjim</option>
        <option value="querim">Querim</option>
        </select>
        <p>Do you need a transfer?</p>
        <label id="radio" for="radio-yes">
        <input id="radio-yes" type="radio" value="yes" name="transfer">
        Yes</label>
        <label id="radio" for="radio-no">
        <input id="radio-no" type="radio" value="no" name="transfer">
        No</label>
        <p>Hotel number should include:</p>
        <label id="checkbox" for="checkbox-pool">
        <input id="checkbox-pool" type="checkbox" value="Pool">
        Pool</label>
        <label id="checkbox" for="checkbox-food">
        <input id="checkbox-food" type="checkbox" value="Restourant">
        Restourant</label>
        <p>Any comments or suggestions?</p>
        <textarea placeholder="Enter your comment here..."></textarea>
        <div>
        <button id="submit" type="submit">Submit</button>
        </div>
    </form>
  </body>
</html>
